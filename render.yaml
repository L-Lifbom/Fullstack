services:
  - name: backend
    buildCommand: npm run build:backend
    startCommand: npm run start:backend

  - name: frontend
    buildCommand: npm run build:frontend
    startCommand: npm run start:frontend
    env:
      VITE_BACKEND_URL: "https://fullstack-863z.onrender.com"  # Replace with actual backend URL

routes:
  - path: /
    service: frontend